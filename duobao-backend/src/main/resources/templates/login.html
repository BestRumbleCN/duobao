<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>众筹夺宝</title>
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <!-- Animate.css -->
    <link href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet"/>
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <div class="alert alert-info" id="login-info">
	                        	请登录
	                    </div>
              <div>
                <input type="text" class="form-control" placeholder="username" required="" id="userName"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="password" required="" id="password"/>
              </div>
              <div>
                <a class="btn btn-default" id="submit">Log in</a>
                <a class="reset_pass" id="reset_pass">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        
      </div>
    </div>
    <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <script type="text/javascript">
    	$(function(){
    		$("#submit").click(function(){
            	var data = {};
				data.userName = $("#userName").val();
				data.password = $("#password").val();
				$.ajax({
					"type" : "POST",
					"contentType" : "application/json",
					"url" : "/toLogin",
					"dataType" : "json",
					"data" : JSON.stringify(data), // 以json格式传递
					"success" : function(resp) {
						if(resp.status == 0){
							$("#login-info").removeClass("alert-info");
							$("#login-info").addClass("alert-danger");
							$("#login-info").html(resp.message);
						}else{
							window.location.href="/index";
						}
					}
				});
            });
    	});
    </script>
  </body>
</html>
